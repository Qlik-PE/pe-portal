<div class="content">
  <h1><input class="form-control title"  ng-blur="save(steps[0]._id)" placeholder="Title" ng-model="issues[0].name"/></h1>
  <button ng-click="delete()" class="btn btn-default btn-delete">Delete</button>
  <div class="row content-detail">
    <div class="content col-md-6">
      <label>Validation: </label>
      <span ng-hide="$state.current.name=='new'">{{validation}}</span>
      <select ng-show="$state.current.name=='new'" class="form-control" ng-change="save(issues[0]._id)" ng-model="issues[0].validation" ng-options="item.name for item in issueValidations track by item._id">
      </select>
      <br>
      <label>Step: </label>
      <span ng-hide="$state.current.name=='new'">{{step}}</span>
    </div>
    <div class="content col-md-12">
      <h2>Description</h2>
      <textarea class="form-control" ng-blur="save(issues[0]._id)" ng-model="issues[0].content"></textarea>
    </div>
    <div ng-show="activeTab==0">
      <div class="col-md-4">
        <label>User: </label>
        <span>{{issues[0].user.name}}</span>
        <br>
        <label>Created: </label>
        <span>{{issues[0].created | date:'mediumDate'}}</span>
        <br>
        <label>Status: </label>
        <select class="form-control" ng-change="save(issues[0]._id)" ng-model="issues[0].status" ng-options="item.name for item in issueStatus track by item._id">
        <select>
      </div>
      <div class="col-md-8">
        <label>Resolution</label>
        <br>
        <textarea class="form-control" ng-blur="save(issues[0]._id)" ng-model="issues[0].resolution"></textarea>
      </div>
    </div>

  </div>
</div>
