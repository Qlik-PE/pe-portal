<div class="loginsignup">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <h2>Signup</h2>
      <form action='/auth/signup' method='post'>
        <input class='form-control' name='partner' placeholder='Partner'>
        <input class='form-control' name='name' placeholder='Fullname'>
        <input class='form-control' name='email' placeholder='Email'>
        <input class='form-control' name='password' placeholder='Password' type='password'>
        <input class='form-control' placeholder='Confirm Password' type='password'>
        <button class='btn btn-submit btn-register' type='submit'>Signup</button>
      </form>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4">
      <h2>Login</h2>
      <form action='auth/login' method='post'>
        <input class='form-control' name='email' placeholder='Email'>
        <input class='form-control' name='password' placeholder='Password' type='password'>
        <button class='btn btn-submit btn-login' type='submit'>Login</button>
      </form>

    </div>
  </div>
</div>
