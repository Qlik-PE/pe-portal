<div class="loginsignup">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2>Password Reset</h2>
      <form ng-submit="resetPassword()" method="post">
        <input class="form-control" ng-model="password" type="password" placeholder="New Password">
        <button class="btn btn-submit btn-login" type="submit">Reset Password</button>
      </form>
    </div>
  </div>
</div>
