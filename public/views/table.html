<h1>{{title}}</h1>
<ul>
  <li class="table-header">
    {{#each labels}}
      <div>{{qFallbackTitle}}</div>
    {{/each}}
  </li>
  {{#each rows}}
    <li>
      {{#each this}}
        {{#if @first}}
          <div><a href='/certifications/detail?{{@root.idField}}={{qElemNumber}}'>{{qText}}</a></div>
        {{else}}
          <div>{{qText}}</div>
        {{/if}}
      {{/each}}
    </li>
  {{/each}}
</ul>
