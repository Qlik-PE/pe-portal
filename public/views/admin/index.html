<div class="adminconsole content">
  <h1>Admin Console</h1>
    <div class="col-md-12">
      <ul class="tabs horizontal">
        <li ng-class="{active:activeTab===0}">
          <a ng-click="setTab(0)">User Roles</a>
        </li>
        <li ng-class="{active:activeTab===1}">
          <a ng-click="setTab(1)">Step Templates</a>
        </li>
      </ul>
    </div>
    <div class="col-md-12">
      <div ng-show="activeTab==0">
        <ng-include src="'/views/admin/admin-userroles.html'"></ng-include>
      </div>
      <div ng-show="activeTab==1">
        <ng-include src="'/views/admin/admin-stepconfig.html'"></ng-include>
      </div>
    </div>
</div>
