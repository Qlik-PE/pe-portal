<div class="content">
  <h1><input class="form-control title"  placeholder="Title" ng-model="steps[0].name"/></h1>
  <button ng-click="delete(steps[0]._id)" class="btn btn-default btn-delete">Delete</button>
  <div class="row content-detail">
    <div class="content col-md-12">
      <h2>Description</h2>
      <textarea class="form-control" ng-model="steps[0].content"></textarea>
      <ul class="tabs">
        <li ng-class="{active:activeTab===0}">
          <a ng-click="setTab(0)">Detail</a>
        </li>
        <li ng-class="{active:activeTab===1}">
          <a ng-click="setTab(1)">Issues</a>
        </li>
        <li ng-class="{active:activeTab===2}">
          <a ng-click="setTab(2)">Screenshots</a>
        </li>
        <li ng-class="{active:activeTab===3}">
          <a ng-click="setTab(3)">History</a>
        </li>
      </ul>
    </div>
    <div ng-show="activeTab==0">
      <ng-include src="'/views/steps/detail-detail.html'"></ng-include>
    </div>
    <div ng-show="activeTab==1">
      <ng-include src="'/views/steps/detail-issues.html'"></ng-include>
    </div>
    <div ng-show="activeTab==2">
      <ng-include src="'/views/steps/detail-screenshots.html'"></ng-include>
    </div>
    <div ng-show="activeTab==3">
      <ng-include src="'/views/steps/detail-history.html'"></ng-include>
    </div>
  </div>
</div>
